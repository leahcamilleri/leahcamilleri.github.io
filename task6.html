<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1 style="text-align: center; margin-bottom: 20px;">Responsive Image Gallery</h1>
    <div class="gallery">
      <img src="https://images.squarespace-cdn.com/content/v1/56dfd5cc9f7266ed7f04b64d/1585743025040-GY3HNPD08I794TTR7O1M/image-asset.jpeg" alt="Image 1">
      <img src "https://media.wired.com/photos/5933592f283bfc394dcbef9f/master/pass/zuckerberg.jpg" alt="Image 2">
      <img src="https://lh3.googleusercontent.com/rlO0y2vqBtxqzbzbOHtE4xpsLZnFRIMASXIB_lRRKb0IEeneBAAUCa_VCkptX5Z0vtA6DYKqb8pOnyr2FHZUO4o=s900" alt="Image 3">
      <img src="https://i0.wp.com/live.staticflickr.com/3902/32559867350_dae0a80fed_c.jpg?resize=534%2C800&ssl=1" alt="Image 4">
      <img src="https://lh3.googleusercontent.com/eFwDKYbJlDDdADHg-CYB1L9C9dbfaJzMBMqBMcqElKvm-J0CeaZKQGUERr5TeNEJmLsJYw6C9UNaj4ZK7DVlMd8=s900" alt="Image 5">
      <img src="https://images.squarespace-cdn.com/content/v1/52540926e4b0d49865bee20d/1473520260750-LO9DJ4REDZYHU25BDX25/London+portrait+photographer" alt="Image 6">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAp3Z1hXfTVTKtbw3vE75-rtfr1ZCFcPSw4A&s" alt="Image 7">
      <img src="https://mymodernmet.com/wp/wp-content/uploads/archive/zvY94dFUiqKwu1PMVsw5_thatnordicguyredo.jpg" alt="Image 8">
      
     
    </div>
  </div>
</body>
</html>
