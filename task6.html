<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1 style="text-align: center; margin-bottom: 20px;">Responsive Image Gallery</h1>
    <div class="gallery">"
      <img src="https://images.squarespace-cdn.com/content/v1/56dfd5cc9f7266ed7f04b64d/1585743025040-GY3HNPD08I794TTR7O1M/image-asset.jpeg" alt="Image 1">
      <img src "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5NU9rrP_hK6PkIDmjg42hlg9JLR0MrUlKKA&s" alt="Image 2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl66-yMxKUYtTD_i9ID3dqEp8r-M-DmnGLtw&s" alt="Image 3">
      <img src="https://i0.wp.com/live.staticflickr.com/3902/32559867350_dae0a80fed_c.jpg?resize=534%2C800&ssl=1" alt="Image 4">
      <img src="https://burst.shopifycdn.com/photos/fashion-model-in-fur.jpg?width=1000&format=pjpg&exif=0&iptc=0" alt="Image 5">
      <img src="https://images.squarespace-cdn.com/content/v1/52540926e4b0d49865bee20d/1473520260750-LO9DJ4REDZYHU25BDX25/London+portrait+photographer" alt="Image 6">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnntWHO6lBrejdxu9qZ-QayePioGhexuGWaw&s" alt="Image 7">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYkdX5pPVKhP9OCaT7CzoXMZN5wA9fRlkuFI02gbL7hihzSc2WQqXDlNi-wXs_sYdPMKw&usqp=CAU" alt="Image 8">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQByUiL_t3WYeK4bqMtdl0wN3X6G_jk5ZbA_07BJi9hhmu0COiIYWOreiYq96kuwsc_cWk&usqp=CAU" alt="Image 9">
      <img src="https://static.wixstatic.com/media/74374b_52446ffc14184435950b3f7c9e5ec429~mv2.jpg/v1/fill/w_548,h_734,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/74374b_52446ffc14184435950b3f7c9e5ec429~mv2.jpg" alt="Image 10">
    </div>
  </div>
</body>
</html>
